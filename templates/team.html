    header {

      padding: 20px;

      text-align: center;
    }

    .member:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    }

    .member img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .member h3 {
      font-size: 20px;
      color: #6a1b9a;
      margin-bottom: 5px;
    }

    .member p {
      font-size: 16px;
      color: #555;

    }

    .member a {
      font-size: 14px;
      color: #6a1b9a;
      text-decoration: none;

    }

    footer {
