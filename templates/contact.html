<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - BrainBurst</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f4fb;
      color: #2a003f;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #6a1b9a;
      color: white;
    }

    header h1 {
      font-size: 28px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 18px;
    }

    nav a:hover {
      color: #e1bee7;
    }

    .contact-section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #4a0072;
    }

    .contact-section p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 500px;
      flex: 1;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }

    form button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #4a0072;
    }

    .contact-info {
      max-width: 400px;
      text-align: left;
    }

    .contact-info h3 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #6a1b9a;
    }

    .contact-info p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #6a1b9a;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="https://img.icons8.com/color/48/brain.png" alt="BrainBurst Logo"> BrainBurst</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="team.html">Team</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
      <a href="FAQ.html">FAQ</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have questions or feedback? We'd love to hear from you!</p>
    <div class="form-container">
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong>Email:</strong> support@brainburst.ai</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Address:</strong> 123 AI Street, Chennai, India</p>
        <p>Available: Mon - Fri, 9AM - 6PM</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 BrainBurst. All rights reserved.
  </footer>

</body>
</html>
