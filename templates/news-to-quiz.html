<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News to Quiz - BrainBurst</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #6a1b9a, #9c27b0);
      color: #fff;
      display: flex;
    }

    .wrapper {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 280px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      flex-shrink: 0;
    }

    .sidebar h3 {
      margin-top: 0;
      text-align: center;
      color: #6a1b9a;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #4a0072;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      width: 100%;
      padding-left: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: #ffffff;
      color: #333;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.5rem;
      color: #6a1b9a;
    }

    p {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button.submit-btn {
      width: 100%;
      padding: 18px;
      background-color: #6a1b9a;
      color: #fff;
      font-size: 1.3rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #4a0072;
    }

    #quizResult {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #quizResult ul {
      list-style-type: none;
      padding: 0;
    }

    #quizResult ul li {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    @media (max-width: 900px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        width: 100%;
        margin-bottom: 30px;
      }

      .main-content {
        width: 100%;
        padding-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar Menu -->
    <div class="sidebar">
      <h3>Menu</h3>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='blooms-quiz.html'">Bloom's Quiz</button>
      <button onclick="location.href='similar-quiz.html'">Similar Quiz</button>
      <button onclick="location.href='illustrate-story.html'">Illustrate Story</button>
      <button onclick="location.href='image-to-quiz.html'">Image to Quiz</button>
      <button onclick="location.href='high-volume-quiz.html'">High-Volume Quiz</button>
      <button onclick="location.href='matching-quiz.html'">Matching Quiz</button>
      <button onclick="location.href='video-to-quiz.html'">Video to Quiz</button>
      <button onclick="location.href='learn-from-url.html'">Learn from URL</button>
      <button onclick="location.href='news-to-quiz.html'">News to Quiz</button>
      <button onclick="location.href='pdf-to-quiz.html'">PDF to Quiz</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container">
        <h1>Generate Quiz from News Article</h1>
        <p>Enter the URL of a news article and generate quiz questions based on the content.</p>

        <input type="text" id="urlInput" placeholder="Enter news URL here..." />
        <button class="submit-btn" onclick="generateQuizFromNews()">Generate Quiz</button>

        <div id="quizResult">
          <h2>Generated Quiz</h2>
          <ul id="quizQuestionsList"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    function generateQuizFromNews() {
      const url = document.getElementById('urlInput').value.trim();

      if (!url) {
        alert("Please enter a news URL.");
        return;
      }

      // Simulate news article processing (in reality, this would involve scraping or using an API)
      const dummyQuizQuestions = [
        "What is the main topic of the news article?",
        "What key events were described in the article?",
        "Who are the main individuals or organizations mentioned?",
        "What are the potential consequences or implications of the news?",
        "How does this news article relate to current events?"
      ];

      // Show result
      document.getElementById('quizResult').style.display = 'block';
      const list = document.getElementById('quizQuestionsList');
      list.innerHTML = ''; // Clear any previous results

      dummyQuizQuestions.forEach(question => {
        const listItem = document.createElement('li');
        listItem.textContent = question;
        list.appendChild(listItem);
      });
    }
  </script>
</body>
</html>
