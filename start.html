<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start - BrainBurst</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #6a1b9a, #9c27b0);
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      height: 100%;
      flex-shrink: 0;
    }

    .sidebar h3 {
      margin-top: 0;
      text-align: center;
      color: #6a1b9a;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .sidebar button:hover {
      background-color: #4a0072;
      transform: scale(1.02);
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      height: 100%;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 750px;
      background-color: #ffffff;
      color: #333;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .container h2 {
      text-align: center;
      font-size: 2rem;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    .container p {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 600;
      color: #6a1b9a;
    }

    textarea,
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button.submit-btn,
    .container button {
      width: 100%;
      padding: 15px;
      background-color: #6a1b9a;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button.submit-btn:hover,
    .container button:hover {
      background-color: #4a0072;
      transform: scale(1.02);
    }

    #downloadBtn {
      margin-top: 20px;
      display: none;
    }

    #quizResult {
      margin-top: 30px;
      text-align: center;
    }

    #quizResult ul {
      list-style-type: none;
      padding: 0;
    }

    #quizResult ul li {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    @media (max-width: 900px) {
      .wrapper {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
      }

      .main-content {
        padding: 20px;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Menu</h3>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='blooms-quiz.html'">Bloom's Quiz</button>
      <button onclick="location.href='similar-quiz.html'">Similar Quiz</button>
      <button onclick="location.href='illustrate-story.html'">Illustrate Story</button>
      <button onclick="location.href='image-to-quiz.html'">Image to Quiz</button>
      <button onclick="location.href='high-volume-quiz.html'">High-Volume Quiz</button>
      <button onclick="location.href='matching-quiz.html'">Matching Quiz</button>
      <button onclick="location.href='video-to-quiz.html'">Video to Quiz</button>
      <button onclick="location.href='learn-from-url.html'">Learn from URL</button>
      <button onclick="location.href='news-to-quiz.html'">News to Quiz</button>
      <button onclick="location.href='pdf-to-quiz.html'">PDF to Quiz</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container">
        <h2>Generate high-quality quizzes from your text using AI!</h2>
        <p>Perfect for creating quizzes from your provided text with complex questions and answers.</p>

        <label for="textInput">Enter Text to Generate Questions</label>
        <textarea id="textInput" rows="8" placeholder="Paste your text here..."></textarea>

        <label for="qtype">Question Type</label>
        <select id="qtype">
          <option>MCQ</option>
          <option>True/False</option>
          <option>Fill in the Blanks</option>
          <option>Open Ended</option>
        </select>

        <label for="qcount">Question Count</label>
        <input type="number" id="qcount" value="3" min="1" max="50" />

        <label for="difficulty">Difficulty Level</label>
        <select id="difficulty">
          <option>Easy</option>
          <option selected>Medium</option>
          <option>Hard</option>
        </select>

        <label for="mcqcount">MCQ Options Count</label>
        <input type="number" id="mcqcount" value="4" min="2" max="6" />

        <button onclick="generateQuiz()">Generate</button>

        <div id="questionsContainer"></div>

        <button onclick="downloadQuiz()" id="downloadBtn">Download Quiz</button>
      </div>
    </div>
  </div>

  <script>
    function generateQuiz() {
      const text = document.getElementById('textInput').value;
      const questionType = document.getElementById('qtype').value;
      const questionCount = parseInt(document.getElementById('qcount').value);
      const difficulty = document.getElementById('difficulty').value;
      const mcqCount = parseInt(document.getElementById('mcqcount').value);

      if (text.trim() === '') {
        alert('Please enter some text to generate questions.');
        return;
      }

      // Save to localStorage
      localStorage.setItem('quizText', text);
      localStorage.setItem('questionType', questionType);
      localStorage.setItem('questionCount', questionCount);
      localStorage.setItem('difficulty', difficulty);
      localStorage.setItem('mcqCount', mcqCount);

      // Redirect to quiz.html
      window.location.href = 'quiz.html';
    }
  </script>
</body>
</html>
