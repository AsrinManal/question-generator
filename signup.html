<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BrainBurst</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #fff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .signup-container h2 {
      color: #6a1b9a;
      font-size: 2rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #6a1b9a;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 1.1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    .google-signin {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      border: 1px solid #ccc;
      color: #444;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px; /* Adjusted to place below Sign Up button */
    }

    .google-signin img {
      width: 20px;
      height: 20px;
    }

    .separator {
      margin: 20px 0;
      text-align: center;
      position: relative;
      font-size: 14px;
      color: #999;
    }

    .separator::before,
    .separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #ccc;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #6a1b9a;
      text-decoration: none;
      font-size: 0.95rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>

    <form onsubmit="event.preventDefault(); window.location.href='blooms-quiz.html';">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    
    <div class="or-divider">
      Or
    </div>

    <!-- Google Sign In button below -->
    <div class="google-signin" onclick="alert('Google Sign-Up Coming Soon!')">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Icon">
      Continue with Google
    </div>

    <a href="login.html">Already have an account? Login</a>
  </div>
</body>
</html>
