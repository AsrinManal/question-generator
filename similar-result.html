<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Similar Questions Result - BrainBurst</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #6a1b9a, #9c27b0);
      color: #fff;
    }

    .wrapper {
      display: flex;
      padding: 50px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 280px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      flex-shrink: 0;
    }

    .sidebar h3 {
      text-align: center;
      color: #6a1b9a;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #4a0072;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      color: #333;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    .question-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .question-card {
      background: #f3e5f5;
      border-left: 6px solid #7b1fa2;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
    }

    @media (max-width: 900px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        width: 100%;
        margin-bottom: 30px;
      }

      .main-content {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Menu</h3>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='blooms-quiz.html'">Bloom's Quiz</button>
      <button onclick="location.href='similar-quiz.html'">Similar Quiz</button>
      <button onclick="location.href='illustrate-story.html'">Illustrate Story</button>
      <button onclick="location.href='image-to-quiz.html'">Image to Quiz</button>
      <button onclick="location.href='high-volume-quiz.html'">High-Volume Quiz</button>
      <button onclick="location.href='matching-quiz.html'">Matching Quiz</button>
      <button onclick="location.href='video-to-quiz.html'">Video to Quiz</button>
      <button onclick="location.href='learn-from-url.html'">Learn from URL</button>
      <button onclick="location.href='news-to-quiz.html'">News to Quiz</button>
      <button onclick="location.href='pdf-to-quiz.html'">PDF to Quiz</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container">
        <h1>AI-Generated Similar Questions</h1>
        <div class="question-list" id="questionList">
          <!-- Similar questions will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const original = localStorage.getItem("originalQuestions");
    const list = document.getElementById("questionList");

    function generateMockSimilarQuestions(text) {
      return [
        `What is a different way to ask: "${text}"?`,
        `Can you rephrase the question: "${text}" differently?`,
        `Explain the same concept as in: "${text}", using new words.`,
        `How would you ask "${text}" in a multiple-choice format?`,
        `Generate a more detailed version of: "${text}".`
      ];
    }

    if (original) {
      const lines = original.split('\n').filter(line => line.trim());
      lines.forEach(line => {
        const variations = generateMockSimilarQuestions(line.trim());
        variations.forEach(variant => {
          const card = document.createElement("div");
          card.className = "question-card";
          card.textContent = variant;
          list.appendChild(card);
        });
      });
    } else {
      list.innerHTML = `<p>No original questions found. Please go back and enter some.</p>`;
    }
  </script>
</body>
</html>
