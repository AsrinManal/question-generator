<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - BrainBurst</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a18cd1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h2 {
      color: #6a1b9a;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .otp-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .otp-container input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 10px;
    }

    button {
      background-color: #6a1b9a;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 1.2rem;
      margin-top: 20px;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #6a1b9a;
      text-decoration: none;
      font-size: 0.95rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password</h2>

    <div id="emailSection">
      <input type="email" id="emailInput" placeholder="Enter your email" required />
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <div id="otpSection" style="display: none;">
      <p style="margin-top:10px;">Enter the 4-digit OTP sent to your email</p>
      <div class="otp-container">
        <input type="text" maxlength="1" oninput="moveToNext(this, 0)" />
        <input type="text" maxlength="1" oninput="moveToNext(this, 1)" />
        <input type="text" maxlength="1" oninput="moveToNext(this, 2)" />
        <input type="text" maxlength="1" oninput="moveToNext(this, 3)" />
      </div>
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <a href="login.html">Back to Login</a>
  </div>

  <script>
    function sendOTP() {
      const email = document.getElementById('emailInput').value;
      if (!email || !email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }

      document.getElementById('emailSection').style.display = 'none';
      document.getElementById('otpSection').style.display = 'block';

      // Focus first OTP box
      document.querySelectorAll('.otp-container input')[0].focus();
    }

    function moveToNext(current, index) {
      const inputs = document.querySelectorAll('.otp-container input');
      if (current.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      } else if (current.value.length === 0 && index > 0) {
        inputs[index - 1].focus();
      }
    }

    function verifyOTP() {
      const inputs = document.querySelectorAll('.otp-container input');
      let otp = '';
      inputs.forEach(input => otp += input.value);

      if (otp.length !== 4 || !/^\d{4}$/.test(otp)) {
        alert("Please enter a valid 4-digit OTP.");
        return;
      }

      alert("OTP verified successfully!");
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
