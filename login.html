<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BrainBurst</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a18cd1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 60px;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .login-container h2 {
      color: #6a1b9a;
      font-size: 2.7rem;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 20px;
      margin: 18px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1.2rem;
    }

    input:focus {
      border-color: #6a1b9a;
      outline: none;
    }

    button {
      background-color: #6a1b9a;
      color: white;
      padding: 18px;
      border: none;
      border-radius: 12px;
      width: 100%;
      font-size: 1.4rem;
      cursor: pointer;
      margin-top: 20px;
    }

    .google-btn {
      background-color: #ffffff;
      color: #444;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
    }

    .google-btn img {
      width: 22px;
      margin-right: 12px;
    }

    .or-divider {
      margin: 30px 0 10px;
      color: #666;
      font-size: 1.1rem;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #6a1b9a;
      text-decoration: none;
      font-size: 1.05rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 30px;
      }

      .login-container h2 {
        font-size: 2rem;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to BrainBurst</h2>

    <form onsubmit="event.preventDefault(); window.location.href='start.html';">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="or-divider">Or</div>

    <div class="google-btn" onclick="googleLogin()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
      Continue with Google
    </div>

    <a href="forgot-password.html">Forgot Password?</a>
    <a href="signup.html">Don't have an account? Sign Up</a>
  </div>

  <script>
    function googleLogin() {
      alert("Google login not implemented. Integrate Google OAuth here.");
    }
  </script>
</body>
</html>
